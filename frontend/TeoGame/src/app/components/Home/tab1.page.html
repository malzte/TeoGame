<ion-header>
  <ion-toolbar> 
    <ion-button *ngIf="isLoggedIn" size="medium" href="javascript:void(0)" (click)="logout()">Logout</ion-button>
    <ion-button *ngIf="!isLoggedIn" [routerLink]="['/login']" size="medium">Login</ion-button>
    <ion-button *ngIf="!isLoggedIn" [routerLink]="['/register']"size="medium">Sign Up</ion-button>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="ion-padding">
    <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
    <h1>Listings</h1>
    
    <ion-card *ngFor="let list of listings | filter:filterTerm" color="">
      <img class="cardimg" src="http://localhost:3000/images/{{list.image}}">
      <ion-card-header>
        <ion-card-title>{{list.title}}</ion-card-title>
        <ion-card-subtitle><img class="mini" src="http://localhost:3000/images/{{list.user.image}}"><span>  Posted by: {{list.user.username}}</span></ion-card-subtitle><br>
        <ion-card-subtitle>{{list.type}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{list.description}}  
      </ion-card-content>
    </ion-card>
